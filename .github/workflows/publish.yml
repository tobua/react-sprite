name: publish

on:
  push:
    branches: [main]

jobs:
  demo:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Build ğŸ› ï¸
        run: |
          npm install
          cd demo
          npm install
          npx papua build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: demo
          folder: demo/dist
      - run: npm install -g npm@latest
      - uses: tobua/release-npm-action@v2
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
